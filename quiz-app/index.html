<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"defer></script>
    </head>

    <body>
        <div class="quiz-cont" id="quiz">

            <div class="quiz-header">
            <h2 id="question">Question text</h2>
                <ul>
                    <li>
                        <input type="radio" id="a1" name="answer" class="answer">
                        <label id="a_text" for="a1"></label>
                    </li>
                    <li>
                        <input type="radio" id="a2" name="answer" class="answer">
                        <label id="b_text" for="a2"></label>
                    </li>
                    <li>
                        <input type="radio" id="a3" name="answer" class="answer">
                        <label id="c_text" for="a3"></label>
                    </li>
                    <li>
                        <input type="radio" id="a4" name="answer" class="answer">
                        <label id="d_text" for="a4"></label>
                    </li>
                </ul>
            </div>
            
            <button class="submit-btn" id="sub">Submit</button>
        </div>

    </body>
</html>
